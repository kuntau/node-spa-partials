<div class="col-md-6 col-md-offset-3">

  <h1 class="fa fa-sign-in"> Login</h1>

  <form action="/login" method="post" role="form">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input class="form-control" id="exampleInputEmail1" placeholder="Enter email" type="text"/></div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password"/></div>
    <div class="checkbox"><label><input type="checkbox">Remember me</input></label></div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
